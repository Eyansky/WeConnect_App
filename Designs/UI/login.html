<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>WeConnect</title>
</head>
<body>
    <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
                    <h5 class="my-0 mr-md-auto font-weight-normal">WeConnect</h5>
                    <nav class="my-2 my-md-0 mr-md-3">
                      <a class="p-2 text-dark" href="#">Register</a>
                      <a class="p-2 text-dark" href="#">Login</a>
                    
                    </nav>
                  </div>
        </div>

        <div class="form1" id="form">
            <form class="needs-validation" novalidate>
    
                <div class="mb-3">
                  <label for="username">Username or Email</label>
                  <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Username/Email" required>
                  </div>
                </div>
    
                <div class="mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="password" required>
                </div>
                <hr class="mb-4">
                
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit </button> <br>
              </form>
        </div>

        <div id="footer">
           <p> copywright &copy; 2018: Author Ian Mwangi</p>
        </div>
    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
