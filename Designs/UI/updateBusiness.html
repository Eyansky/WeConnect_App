</head>
<body>
    <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-left p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
                <h5 class="my-0 mr-md-auto font-weight-normal">WeConnect</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                    <a class="p-2 text-dark" href="Dashboard.html">Dashboard</a>
                    <a class="p-2 text-dark" href="businessRegistration.html">Register Business</a>
                    <a class="p-2 text-dark" href="businessReviews.html">Reviews</a>
                    <a class="p-2 text-dark" href="userProfile.html">User Profile</a>
                    <a class="p-2 text-dark" href="searchcategory.html">Search Category</a>
                    <a class="p-2 text-dark" href="SearchLocation.html">Search Location</a>
                    <a class="p-2 text-dark" href="catalog.html">Catalog</a>
                    <a class="p-2 text-dark" href="updateBusiness.html">Update Business</a>
                    <a class="p-2 text-dark" href="login.html">Log Out</a>

                  
                  </nav>
              </div>
    </div>

        <div class="form1" id="form">
            <form class="needs-validation" novalidate>
                    <h3>Update your business credentials</h3> <br>
                <div class="mb-3">
                  <label for="BusinessName">BusinessName </label>
                  <input type="text" class="form-control" id="BusinessName" placeholder="Business Name">
                </div>
    
                <div class="mb-3">
                  <label for="email">Email </label>
                  <input type="email" class="form-control" id="email" placeholder="you@business.com">
                </div>

                <div class="mb-3">
                        <label for="website">website </label>
                        <input type="text" class="form-control" id="website" placeholder="business.com">
                      </div>

                <div class="mb-3">
                  <label for="category">category </label>
                  <input type="text" class="form-control" id="category" placeholder=" Business Category">
                </div>
    
                <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="address" class="form-control" id="Address" placeholder="Address" required>
                </div>
                <hr class="mb-4">

                <div class="row">
                        <div class="col-md-5 mb-3">
                          <label for="country">Country</label>
                          <select class="custom-select d-block w-100" id="country" required>
                            <option value="">Choose...</option>
                            <option>Kenya</option>
                          </select>
                          
                        </div>
                        <div class="col-md-4 mb-3">
                          <label for="state">Province/State/County</label>
                          <select class="custom-select d-block w-100" id="state" required>
                            <option value="">Choose...</option>
                            <option>Nairobi</option>
                          </select>
                        </div>
    
                <hr class="mb-4">
                
                <button class="btn btn-primary btn-lg btn-block"  type="submit">Update </button> <br>
              </form>
        </div>

        <div id="footer">
           <p> copywright &copy; 2018: Author Ian Mwangi</p>
        </div>
    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
